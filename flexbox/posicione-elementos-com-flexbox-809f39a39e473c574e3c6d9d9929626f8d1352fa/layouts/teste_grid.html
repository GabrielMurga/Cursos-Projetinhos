<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Grid</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: green;
            margin:1%;
            text-align: center;
        }
        .grid{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }





    </style>
</head>
<body>
    <main class="grid">
        <div class="box">Ruby on Rails</div>
        <div class="box">Java</div>
        <div class="box">HTML</div>
        <div class="box">Python</div>
        <div class="box">Wordpress</div>
        <div class="box">Bootstrap</div>
        <div class="box">Java Web</div>
        <div class="box">MySQL</div>
    </main>
    
</body>
</html>
