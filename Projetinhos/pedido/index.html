<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoje tem?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="titulo">Cuzin Hoje?</h1>
    <div class="conteudo">
        <div class="botoes">
            <button class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)"onclick="playSound(./assets/faustao-errou.mp3)" style="position: absolute;">NÃO</button>
        </div>
    </div>
</body>
<script>
    function sim() {
        alert("Hoje temmmm!");
        location.href = "https://www.youtube.com/shorts/2V3vR36pqx4"
    }

    function desvia(btn) {
        // btn declarado na função
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }

</script>

</html>
